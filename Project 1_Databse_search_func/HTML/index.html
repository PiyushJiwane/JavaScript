<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Project 1 - More Features</title>
  </head>
  <body style="margin: 20px;">
    <nav class="navbar navbar-white bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Magic Notes</a>
          <form class="d-flex">
            <input id="search" class="form-control me-2" type="search" onkeypress="searchText()" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav>
    <h1>Welcome to Magic Notes</h1>
    <hr class="my-4">
    <h4>Add a Note</h4>
    <hr class="my-4">
    <textarea id="addNote" class="form-control" rows="4" aria-label="With textarea"></textarea>
    <hr class="my-4">
    <button id="submitNote" type="button" class="btn btn-primary">Add Note</button>
    <hr class="my-4">
    <h4>Your Notes</h4>
    <hr class="my-4">
    <div id="noteList">
         
    </div>

    <script src="./../JS/index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
